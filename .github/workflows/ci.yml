name: CI

on: [push, pull_request]

jobs:
  RSpec:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        alchemy_branch:
          - "7.1-stable"
          - "7.2-stable"
          - "7.3-stable"
          - "7.4-stable"
        ruby:
          - "3.2"
          - "3.3"
          - "3.4"
        rails:
          - "7.1"
          - "7.2"
        database:
          - mysql
          - postgresql
          - sqlite
        exclude:
          - alchemy_branch: "7.1-stable"
            rails: "7.2"
          - alchemy_branch: "7.2-stable"
            rails: "7.2"
          - alchemy_branch: "7.1-stable"
            ruby: "3.4"
          - alchemy_branch: "7.2-stable"
            ruby: "3.4"
          - rails: "7.1"
            ruby: "3.4"

    env:
      DB: ${{ matrix.database }}
      DB_USER: alchemy_user
      DB_PASSWORD: password
      DB_HOST: "127.0.0.1"
      RAILS_ENV: test
      RAILS_VERSION: ${{ matrix.rails }}
      ALCHEMY_BRANCH: ${{ matrix.alchemy_branch }}
    services:
      postgres:
        image: postgres:11
        env:
          POSTGRES_USER: ${{ env.DB_USER }}
          POSTGRES_PASSWORD: ${{ env.DB_PASSWORD }}
          POSTGRES_DB: alchemy_devise_dummy_test
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      mysql:
        image: mysql:latest
        ports: ["3306:3306"]
        env:
          MYSQL_USER: ${{ env.DB_USER }}
          MYSQL_PASSWORD: ${{ env.DB_PASSWORD }}
          MYSQL_DATABASE: alchemy_devise_dummy_test
          MYSQL_ROOT_PASSWORD: password
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Restore apt cache
        id: apt-cache
        uses: actions/cache@v3
        with:
          path: /home/runner/apt/cache
          key: ${{ runner.os }}-apt-${{ matrix.database }}
          restore-keys: |
            ${{ runner.os }}-apt-
      - name: Install Postgres headers
        if: matrix.database == 'postgresql'
        run: |
          mkdir -p /home/runner/apt/cache
          sudo apt update -qq
          sudo apt install -qq --fix-missing libpq-dev -o dir::cache::archives="/home/runner/apt/cache"
          sudo chown -R runner /home/runner/apt/cache
      - name: Install MySQL headers
        if: matrix.database == 'mysql'
        run: |
          mkdir -p /home/runner/apt/cache
          sudo apt update -qq
          sudo apt install -qq --fix-missing libmysqlclient-dev -o dir::cache::archives="/home/runner/apt/cache"
          sudo chown -R runner /home/runner/apt/cache
      - name: Prepare database
        run: bundle exec rake alchemy:spec:prepare
      - name: Run tests & publish code coverage
        uses: paambaati/codeclimate-action@v3.2.0
        env:
          CC_TEST_REPORTER_ID: 8908e9226a16b7c4537ed07da25d09b086dfc7135b4f4c583603e043401288e8
        with:
          coverageCommand: bundle exec rspec
      - uses: actions/upload-artifact@main
        if: failure()
        with:
          name: Screenshots
          path: spec/dummy/tmp/screenshots

  Lint:
    runs-on: ubuntu-22.04
    env:
      ALCHEMY_BRANCH: 7.3-stable
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true
      - name: Lint Ruby files
        run: bundle exec standardrb
