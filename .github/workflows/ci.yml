name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  RSpec:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        alchemy_branch:
          - "main"
        ruby:
          - "3.2"
          - "3.3"
          - "3.4"
        rails:
          - "7.2"
          - "8.0"
        database:
          - mysql
          - postgresql
          - sqlite

    env:
      DB: ${{ matrix.database }}
      DB_USER: alchemy_user
      DB_PASSWORD: password
      DB_HOST: "127.0.0.1"
      RAILS_ENV: test
      RAILS_VERSION: ${{ matrix.rails }}
      ALCHEMY_BRANCH: ${{ matrix.alchemy_branch }}
    services:
      postgres:
        image: postgres:11
        env:
          POSTGRES_USER: ${{ env.DB_USER }}
          POSTGRES_PASSWORD: ${{ env.DB_PASSWORD }}
          POSTGRES_DB: alchemy_devise_dummy_test
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      mysql:
        image: mysql:latest
        ports: ["3306:3306"]
        env:
          MYSQL_USER: ${{ env.DB_USER }}
          MYSQL_PASSWORD: ${{ env.DB_PASSWORD }}
          MYSQL_DATABASE: alchemy_devise_dummy_test
          MYSQL_ROOT_PASSWORD: password
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Restore apt cache
        id: apt-cache
        uses: actions/cache@v3
        with:
          path: /home/runner/apt/cache
          key: ${{ runner.os }}-apt-${{ matrix.database }}
          restore-keys: |
            ${{ runner.os }}-apt-
      - name: Install Postgres headers
        if: matrix.database == 'postgresql'
        run: |
          mkdir -p /home/runner/apt/cache
          sudo apt update -qq
          sudo apt install -qq --fix-missing libpq-dev -o dir::cache::archives="/home/runner/apt/cache"
          sudo chown -R runner /home/runner/apt/cache
      - name: Install MySQL headers
        if: matrix.database == 'mysql'
        run: |
          mkdir -p /home/runner/apt/cache
          sudo apt update -qq
          sudo apt install -qq --fix-missing libmysqlclient-dev -o dir::cache::archives="/home/runner/apt/cache"
          sudo chown -R runner /home/runner/apt/cache
      - name: Prepare database
        run: bundle exec rake alchemy:spec:prepare
      - name: Run tests
        run: bundle exec rspec
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        if: matrix.rails == '8.0' && matrix.ruby == '3.4'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: AlchemyCMS/alchemy-devise
          disable_search: true
          files: ./coverage/coverage.xml
      - uses: actions/upload-artifact@main
        if: failure()
        with:
          name: Screenshots
          path: spec/dummy/tmp/screenshots

  Lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true
      - name: Lint Ruby files
        run: bundle exec standardrb
